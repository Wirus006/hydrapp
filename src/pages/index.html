<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hydrapp</title>
        <meta
            name="description"
            content="Aplikacja PWA do obserwacji wypitych szklanek wody."

        <meta property="og:title" content="hydrapp" />
